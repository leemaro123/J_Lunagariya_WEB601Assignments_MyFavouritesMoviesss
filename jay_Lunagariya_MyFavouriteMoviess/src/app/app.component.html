<div>
  <h1>My Movie App</h1>
  <p>Enter an ID to display a single movie:</p>
  <input type="text" [(ngModel)]="id">
  <button (click)="getMovie()">Get Movie</button>
  <app-content-card *ngIf="movie" [content]="movie" [boxShadow]="true"></app-content-card>
</div>
<app-content-list></app-content-list>
<app-app-messages></app-app-messages>
