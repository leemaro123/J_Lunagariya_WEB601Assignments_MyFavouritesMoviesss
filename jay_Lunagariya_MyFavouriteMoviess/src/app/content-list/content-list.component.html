<div class="content-list">
  <h2>Content List</h2>
  <div class="card-deck">
    <div *ngFor="let item of contentItems.slice(0, 5)" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.description }}</p>
      </div>
    </div>
  </div>
</div>
